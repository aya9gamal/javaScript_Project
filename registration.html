<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-1">Registration Page</h2>
       <form  class="row m-4 p-5" action="login.html"  onsubmit="return formValidation();">
       
           <div class="col-12 mt-4 ">
            <label for="username">usename</label>
            <input type="text" id="username" >
            <div id="name_error"></div>
           </div>
       

        <div class="col-12">
            <label for="userPassord">password</label>
            <input type="password" id="userPassord">  
            <div id="password_error"></div>
        </div>
       

        <div class="col-12">
            <label for="conPassord">password confirmation</label>        
            <input type="password" id="conPassord">
      
        </div>
       
        <div class="col-12">
            <label for="email">Email</label>
            <input type="email" id="email">
            <div id="email_error"></div>
        </div>
      
        <div class="col-12">

         <label for="" class="col-md-3" >Gender</label>
       <span class="col-md-10">
        <input type="radio" id="male" name="gender" >
        <label for="male" >male</label>
       
        <input type="radio" id="female" name="gender" >
        <label for="female" >female</label> 
       </span>
         
    

        </div>

    <div class="col-12">
        <input type="submit" value="ok" id="ok">    
    <input type="button" value="Cancel" id="cancel">
   </div>
       
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
